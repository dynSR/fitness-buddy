<button class="btn btn-primary w-100" (click)="display()">
  {{ btnTitle }}
</button>

<section #modal class="modal modal--displayed">
  <div class="modal-content">
    <!-- TOP -->
    <div class="modal-content__top">
      <div class="d-flex flex-column">
        <h2 class="modal__title">{{ title }}</h2>
        <small class="">{{ description }}</small>
      </div>
      <button class="btn btn-secondary" (click)="hide()">
        {{ "X" }}
      </button>
    </div>

    <!-- CENTER -->
    <div class="modal-content__center">
      <!-- Loop for each muscle group -->
      @for (muscleGroup of muscleGroups; track $index) {
      <!-- Condition to display any exercise-selector-group -->
      @if(hasExercises(muscleGroup)) {
      <app-exercise-selector-group
        class="w-100"
        [muscleGroup]="muscleGroup"
        [exercises]="getExercisesByMuscleGroup(muscleGroup)"
      />
      }
      <!-- End of loop -->
      }
    </div>

    <!-- BOTTOM -->
    <div class="modal-content__bottom">
      <button class="btn btn-secondary" (click)="hide()">
        {{ cancelBtnText }}
      </button>
      <button #validationBtn class="btn btn-primary" (click)="onValidation()">
        {{ validateBtnText }}
      </button>
    </div>
  </div>
</section>
