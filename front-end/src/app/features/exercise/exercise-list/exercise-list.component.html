<div #exerciseContainer class="container-fluid mt-3">
  <!-- Muscle Groups -->
  @for (muscleGroup of muscleGroupService.getMuscleGroups(); track muscleGroup)
  {
  <div class="exercise-container">
    <!-- Exercises -->
    @for (exercise of getExercisesByMuscleGroup(muscleGroup); track exercise.id)
    {
    <app-exercise-card [exercise]="exercise"></app-exercise-card>
    }
  </div>
  <hr />
  }
</div>
