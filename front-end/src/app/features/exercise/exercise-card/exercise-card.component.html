<div #selectable class="exercise-card selectable--idle user-select-none">
  <!-- TOP -->
  <div class="exercise-card-top">
    <!-- TOP LEFT -->
    <div class="exercise-card-top-left">
      <h1 class="exercise-card-title">{{ exercise.name }}</h1>
      <p #index class="selectable-index--idle numeric">
        {{ selectionIndex }}
      </p>
    </div>

    <!-- TOP RIGHT -->
    <div class="exercise-card-top-right">
      <app-icon
        [src]="
          'assets/icons/muscle-groups/' +
          (exercise.muscleGroup | lowercase) +
          '.png'
        "
        [alt]="exercise.muscleGroup"
        [class]="'icon img-container--medium-large'"
        [title]="exercise.muscleGroup"
      />
    </div>
  </div>

  <!-- CENTER -->
  <div class="exercise-card-center">
    <p class="exercise-card-description">
      {{ exercise.description }}
    </p>
  </div>

  <!-- BOTTOM -->
  <div class="exercise-card-bottom">
    <!-- BOTTOM LEFT -->
    <div class="exercise-card-bottom-left">
      <section class="d-flex flex-column gap-1">
        <small class="small-header">
          {{ "series" }}
        </small>
        @if (!canBeSelected) {
        <p class="numeric">
          {{ exercise.series }}
        </p>
        } @else {
        <app-exercise-series-counter [series]="exercise.series" />
        }
      </section>

      <section class="d-flex flex-column gap-1">
        <small class="small-header">
          {{ "reps" }}
        </small>
        <p class="numeric">
          {{ exercise.repetitions }}
        </p>
      </section>

      <section class="d-flex flex-column gap-1">
        <small class="small-header">
          {{ "weight" }}
        </small>
        <section class="d-flex align-items-end">
          <p class="numeric">
            {{ exercise.weight }}
          </p>
          <p class="unit">{{ "kg" }}</p>
        </section>
      </section>
    </div>

    <!-- BOTTOM RIGHT -->
    <div class="exercise-card-bottom-right">
      <section class="d-flex flex-column gap-1">
        <small class="small-header">
          {{ "recovery" }}
        </small>
        <p class="numeric">
          {{ getRecoveryTime() }}
        </p>
      </section>
    </div>
  </div>
</div>
