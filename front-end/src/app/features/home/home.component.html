<div class="home-content">
  <!-- TOP -->
  <div class="home-content__top">
    <app-weather />
  </div>

  <!-- CENTER -->
  <div class="home-content__center">
    <app-filter-group [filters]="['1', '2', '3', '4', '5']" />
    <app-new-session-modal
      [title]="'session.new'"
      [description]="'session.new.description'"
      [btnTitle]="'session.new.btn'"
      [cancelBtnText]="'message.cancel'"
      [validateBtnText]="'message.new.validation'"
    />
  </div>

  <!-- BOTTOM -->
  <div class="home-content__bottom">
    <app-steps-tracker />
    <app-last-sport-session />
  </div>
</div>
