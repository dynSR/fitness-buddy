<aside class="sidebar">
  <nav class="sidebar-top">
    @for (route of routes; track $index) {

    <a
      routerLink="{{ route.path }}"
      [routerLinkActive]="['is-active', 'to-primary']"
      class="link"
    >
      <app-icon
        [src]="route.icon || ''"
        [alt]="route.title"
        [class]="'img-container--medium to-grey'"
        [title]="route.title"
      />
    </a>
    }
  </nav>
  <div class="sidebar-bottom">
    <button class="btn btn-secondary rounded-circle p-1">
      <app-icon
        [src]="logOutIconSrc"
        [alt]="'Log out icon'"
        [class]="'img-container--medium to-white'"
        [title]="'user.log-out'"
      />
    </button>
  </div>
</aside>
